<div class="h-100 bg-login-img">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-10">
            <form [formGroup]="formGroup" style="margin-top: 20%;" (submit)="onSubmit()">
                <mat-card class="mat-elevator-z8">
                    <mat-card-title class="text-center fw-bold display-1 mt-3">Ceer un compte</mat-card-title>
                    
                    <ng-container *ngIf="message$ | async as message">
                        <mat-error class="text-center" *ngIf="hasError$ | async">
                            {{message}}
                        </mat-error>
                    </ng-container>

                    <div class="row justify-content-center p-0">
                        <div class="col-12 col-md-5">
                            <mat-form-field class="mt-3 w-100" appearance="fill">
                                <mat-label>Nom d'utilisateur</mat-label>
                                <input type="text" formControlName="username" matInput>
                                <mat-error>Ce champ est requis</mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-3 w-100" appearance="fill">
                                <mat-label>Nom</mat-label>
                                <input type="text" formControlName="lastname" matInput>
                                <mat-error>Ce champ est requis</mat-error>
                            </mat-form-field>
                            <mat-form-field class="mt-3 w-100" appearance="fill">
                                <mat-label>Prenom</mat-label>
                                <input type="text" formControlName="firstname" matInput>
                                <mat-error>Ce champ est requis</mat-error>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-12 col-md-5">
                            <mat-form-field class="mt-3 w-100" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input type="text" [formControl]="emailForm" matInput>
                                <mat-error *ngIf="emailValidatorError$ | async as error; else mailError">{{error}}</mat-error>
                                <ng-template #mailError>
                                    <mat-error>Ce champ est requis</mat-error>
                                </ng-template>
                            </mat-form-field>
                            <app-password _class="w-100 mt-3" error="Ce champ est requis" [_formControl]="password"></app-password>
                            <app-password _class="w-100 mt-3" label="Confirmer le mot de passe" error="Ce champ est requis" [_formControl]="confirmedPassword"></app-password>
                            <mat-error *ngIf="confirmPasswordEqualError$ | async as error">{{error}}</mat-error>
                        </div>
                    </div>
                    
                    <div *ngIf="loading$ | async; else action" class="w-100 d-flex mb-3 justify-content-center">
                        <mat-spinner></mat-spinner>
                    </div>
                    
                    <ng-template #action>
                        <div  class="row mt-3 justify-content-center">
                            <button class="col-11 col-md-6" type="submit" mat-flat-button color="primary">
                                CREER
                            </button>
                        </div>
    
                        <div  class="row mt-1 justify-content-center">
                            <p class="text-center">ou</p>
                        </div>
    
                        <div  class="row justify-content-center mb-3">
                            <a href="/#/user/login" class="col-11 col-md-6 mb-2" mat-flat-button color="primary">
                                CONNECTER
                            </a>
                        </div>
                    </ng-template>
                    
                </mat-card>
            </form>
        </div>
        
    </div>
</div>
