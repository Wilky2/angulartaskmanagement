<mat-form-field [class]="_class"  appearance="fill">
    <mat-label>{{label}}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="_formControl">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" type="button" [attr.aria-pressed]="hide">
      <mat-icon fontSet="fa" [fontIcon]="hide ? 'fa-eye-slash' : 'fa-eye'"></mat-icon>
    </button>
    <mat-error>{{error}}</mat-error>
</mat-form-field>
